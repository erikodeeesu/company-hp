<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会社名</title>

    body{font-family:system-ui,-apple-system; margin:40px; line-height:1.8}

    nav a{margin-right:12px; color:inherit; text-decoration:none}
    nav a:hover{text-decoration:underline}
    .hero{margin-top:24px; padding:26px; border:1px solid #ddd; border-radius:16px}
    .tag{display:inline-block; padding:6px 10px; border:1px solid #ddd; border-radius:999px; font-size:12px}

  <header>
    <h1>会社名</h1>
    <nav>

  </header>

  <section class="hero">
    <div class="tag">A Certain Tech.</div>
    <h2>キャッチコピーを入れる</h2>
    <p>ここに会社の説明文を入れます。</p>

  <h2 id="service">事業</h2>

  <h2 id="contact">お問い合わせ</h2>

</html>
